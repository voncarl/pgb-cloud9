<script>
document.myClass = new Array(4)

   document.myClass[0] = new myStudent(16, 'Wolf','https://s-media-cache-ak0.pinimg.com/236x/4a/de/ec/4adeeca7b7aaf264ea5e1d00d4ce24e4.jpg' )

    document.myClass[2] = new myStudent(19, 'Lynx','http://www.strangefarmer.com/images/content/135692.jpg' )
    document.myClass[3] = new myStudent(13, 'Hawk','http://g01.a.alicdn.com/kf/HTB1N5TjPVXXXXcBXFXXq6xXFXXXH/Cool-Ferocious-font-b-Eagle-b-font-Hawks-font-b-Animal-b-font-font-b-posters.jpg' )
    document.myClass[4] = new myStudent(29, 'Tiger','http://wallpapercave.com/wp/3sPnI2M.jpg' )
 
document.myCounter = 4

// set the object
function myStudent(myAge, myName, myImg){
   this.myStudentAge = myAge
   this.myStudentName = myName
   this.myStudentImage = myImg
   this.myInfo = myStudentInfo
     this.myReturn = myReturnInfo
}

function myStudentInfo(){
   document.getElementById('myDiv1').innerHTML += ' My name is ' + 
       this.myStudentName + ' I am ' + this.myStudentAge +
       ' years old. Here is my cool picture: <br><img width=100 src =' + this.myStudentImage +
       '><br><br>'
}

function myReturnInfo(){
   return ' My name is ' + this.myStudentName + ' I am ' +
   this.myStudentAge +' years old. Here is my cool picture <br><img width=100 src =' + this.myStudentImage+
   '><br><br>'
}

</script>
